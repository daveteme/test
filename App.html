<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaporwave Saron Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container game-container">
        <h1 class="game-title">SARON GAME</h1>
        <div id="gameArea">
            <div class="path path1"></div>
            <div class="path path2"></div>
            <div class="path path3"></div>
            <div class="path path4"></div>
        </div>
        <div class="game-info">
            <div class="timer text-center mb-3">Time: 7s</div>
            <div class="current-player text-center mb-3">Current Player: Red</div>
            <div class="d-grid gap-2">
                <button class="btn btn-neon" id="skipButton">Skip Turn</button>
                <button class="btn btn-neon" id="resetButton">Reset Game</button>
                <button class="btn btn-neon" id="manVsMan">MAN V.S MAN</button>
                <button class="btn btn-neon" id="manVsBot">MAN V.S BOT</button>
            </div>
        </div>
    </div>

    <div class="winner-message">
        <h2></h2>
        <button class="btn btn-neon mt-3" onclick="game.resetGame()">Play Again</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
